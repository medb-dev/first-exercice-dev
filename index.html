<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dev Exercice</title>
</head>

<body>
    <div class="modale-add-user" style="display: none;">
        <div id="blur-bg"></div>
        <div class="card">
            <div class="card-header">
                <h2>Ajout d'utilisateurs</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                
                    <label for="nom">Nom
                    </label>
                    <input type="text" class="form-control" id="nom">
                </div>
                <div class="form-group">
                
                    <label for="prenom">Prenom
                    </label>
                    <input type="text" class="form-control" id="prenom">
                </div>
                <div class="form-group">
                
                    <label for="etat">Etat
                    </label>
                    <select name="etat" id="etat" class="form-control">
                        <option value="Validé">Validé</option>
                        <option value="Rejeté">Rejeté</option>
                        <option value="En validation">En validation</option>
                    </select>
                </div>
                <div class="form-group">
                
                    <label for="username">Nom d'utilisateur
                    </label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">

                    <label for="date-creation">Date de creation
                    </label>
                    <input type="date" class="form-control" id="date-creation">
                    </div>
            </div>
            <div class="card-body">
                <div class="form-group">

                    <label for="matricule">Matricule
                    </label>
                    <input type="number" class="form-control" id="matricule">
                    </div>
            </div>
            <div class="card-footer">
                <button id="btn-enregistrer">Enregistrer</button>
            </div>
        </div>
    </div>
    <div class="modale-users">
        <div class="card card-1">
            <table>
                <thead>
                    <tr class="head">
                        <th scope="col">ID</th>
                        <th scope="col">Date de creation</th>
                        <th scope="col">Etat</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Prenom</th>
                        <th scope="col">Nom d'utilisateur</th>
                        <th scope="col">Matricule</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="users-list">
                </tbody>
            </table>
        </div>
        <div class="card card-2">
            <button id="btn-ajouter">Ajouter utilisateur</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
